<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'langchat/style.css' %}" />

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    
<h1>Chat com IA</h1>

<div>
    <div id="chatbot">
        <p class="botText"><span>Olá moço</span></p>
    </div>

    <div id="userInput">
        <input type="text" id="textInput" name="userMessage" placeholder="Digite sua mensagem..."/>
        <input type="submit" value="Enviar" id="buttonInput" />

    </div>

</div>

<script>

function getUserResponse(){

    var userText = $('#textInput').val();
    var userHTML = "<p class='userText'>User: <span>"+userText+"</span></p>";
    $('#textInput').val("");

    $('#chatbot').append(userHTML);

<!--    $.get('/index/getResponse', {userMessage:userText}).done(function(data){-->
<!--        var returnedMessage = "<p class='botText'>ChatBot: <span>"+data+"</span></p>";-->
<!--        $('#chatbot').append(returnedMessage);-->
<!--    })-->

$.get('/index/getResponse', {userMessage: userText}).done(function(data){
    var returnedMessage = "<p class='botText'>ChatBot: <span>"+data.response+"</span></p>";
    $('#chatbot').append(returnedMessage);
})

}

$('#buttonInput').click(function(){
    getUserResponse();

})

</script>

</body>
</html>
